<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cafe Resto Wireframe</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:#f4f4f4;padding:40px;}

.container{max-width:1200px;margin:auto;}

/* Generic wireframe box */
.box{
background:#cfcfcf;
border:2px solid #999;
color:#333;
display:flex;
align-items:center;
justify-content:center;
font-weight:600;
margin-bottom:25px;
}

/* Navbar */
.navbar{height:70px;}

/* Hero */
.hero{height:300px;}

/* Preview buttons */
.preview-row{display:flex;gap:20px;margin-bottom:25px;}
.preview{flex:1;height:80px;}

/* Menu cards */
.menu-row{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;margin-bottom:25px;}
.card{height:200px;}

/* About */
.about{height:250px;}

/* Footer */
.footer{height:90px;}

@media(max-width:900px){
.menu-row{grid-template-columns:1fr 1fr;}
.preview-row{flex-direction:column;}
}
</style>
</head>

<body>
<div class="container">

<div class="box navbar">NAVBAR / LOGO (~100% x 70px)</div>

<div class="box hero">LANDING / HERO SECTION (~100% x 300px)</div>

<div class="preview-row">
<div class="box preview">MENU PREVIEW (~260x80)</div>
<div class="box preview">ABOUT PREVIEW (~260x80)</div>
</div>

<div class="menu-row">
<div class="box card">MENU CARD</div>
<div class="box card">MENU CARD</div>
<div class="box card">MENU CARD</div>
<div class="box card">MENU CARD</div>
</div>

<div class="box about">ABOUT SECTION (~100% x 250px)</div>

<div class="box footer">FOOTER / COPYRIGHT (~100% x 90px)</div>

</div>
</body>
</html>
